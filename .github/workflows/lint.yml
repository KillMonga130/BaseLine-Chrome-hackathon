name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Prefetch Webstatus cache
        run: node tools/prefetch-webstatus.js
      - name: Run CSS linter
        run: node tools/lint-css.js example/styles.css
      - name: Run ESLint (baseline plugin)
        env:
          BASELINE_ALLOW_NETWORK: 'false'
        run: |
          npx eslint -c .eslintrc-baseline.cjs example/styles.css || true
